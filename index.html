<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faith in the Future</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Background color and font */
        body {
            margin: 0;
            background-color: #9f1717; /* deep red background */
            font-family: Helvetica, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background text */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-family: 'Alternate Gothic', sans-serif; /* fun font */
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
        }

        /* Post box */
        .post-box {
            position: relative;
            background-color: rgba(27, 19, 23, 0.9); /* dark overlay so text pops */
            padding: 2rem;
            border-radius: 12px;
            z-index: 1;
            max-width: 600px;
            text-align: left;
        }

        .post-box h2 {
            margin-top: 0;
            color: #fff;
        }

        .post-box p {
            color: #fff;
        }

        .post-footer {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .post-footer span {
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-text">faith in the future</div>
    
    <div class="post-box">
        <h2>Sample Post Title</h2>
        <p>This is a sample post content. Replace with your own text, images, or media.</p>
        <div class="post-footer">
            <span>Just now</span>
            <span>Reblog</span>
            <span>Like</span>
        </div>
    </div>
</body>
</html>
